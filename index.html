<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<link rel="stylesheet" href="style.css">
	<script src='app.js' defer></script>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="screen">
				<input type="text">
			</div>

			<div class="buttons">
				<div class="operators">
					<div id='plus'>+</div>
					<div id='substract'>-</div>
					<div id='multiply'>*</div>
					<div id='divide'>/</div>
					<div id='equal'>=</div>
				</div>
				<div class="numbers">
					<div id='one'>1</div>
					<div id='two'>2</div>
					<div id='three'>3</div>
					<div id='four'>4</div>
					<div id='five'>5</div>
					<div id='six'>6</div>
					<div id='seven'>7</div>
					<div id='eight'>8</div>
					<div id='nine'>9</div>
					<div id='ten'>0</div>
				</div>
				<div class="clear">clear</div>
			</div>
		</div>
	</div>
	
</body>
</html>
